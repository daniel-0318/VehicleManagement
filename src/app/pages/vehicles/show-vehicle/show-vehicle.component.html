<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vehicles/list" color="white" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Vehiculo de placa: {{ vehicle.plate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="mt-2">
    <ion-card>
      <img alt="photo vehicle" [src]="getPhotoVehicle()" />
      <ion-card-header>
        <ion-card-title><strong>Placa:</strong> {{ vehicle.plate }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Año del modelo:</strong>  {{ vehicle.model_year }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Configuración:</strong>  {{ vehicle.configuration }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Carrocería:</strong>  {{ vehicle.body_type }}</ion-label>
        </ion-item>
       
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="danger" (click)="OndeleteVehicle()">Eliminar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
